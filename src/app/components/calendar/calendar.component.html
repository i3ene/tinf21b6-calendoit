<div class="container">
  <div class="calendar">
    <div class="calendar-header">
      <mat-button-toggle-group>
        <mat-button-toggle
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          >Vorherige</mat-button-toggle
        >
        <mat-button-toggle mwlCalendarToday [(viewDate)]="viewDate"
          >Heue</mat-button-toggle
        >
        <mat-button-toggle
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
          >NÃ¤chste</mat-button-toggle
        >
      </mat-button-toggle-group>

      <h2>{{ viewDate | calendarDate: view + "ViewTitle":"de" }}</h2>

      <mat-button-toggle-group [value]="view" (valueChange)="setView($event)">
        <mat-button-toggle [value]="CalendarView.Month"
          >Monat</mat-button-toggle
        >
        <mat-button-toggle [value]="CalendarView.Week">Woche</mat-button-toggle>
        <mat-button-toggle [value]="CalendarView.Day">Tag</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <br />

    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="CalendarView.Month"
        [viewDate]="viewDate"
        [events]="data.events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        [locale]="locale"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
        *ngSwitchCase="CalendarView.Week"
        precision="minutes"
        [viewDate]="viewDate"
        [events]="data.events"
        [refresh]="refresh"
        [locale]="locale"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
        *ngSwitchCase="CalendarView.Day"
        [viewDate]="viewDate"
        [events]="data.events"
        [refresh]="refresh"
        [locale]="locale"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      >
      </mwl-calendar-day-view>
    </div>
  </div>

  <div class="action-container">
    <button mat-fab (click)="openAdd()" color="primary" class="button-add">
      <mat-icon>add</mat-icon>
    </button>
  </div>

</div>
