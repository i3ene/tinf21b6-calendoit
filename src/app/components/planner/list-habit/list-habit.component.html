<!-- Show the already created habits -->
<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titel</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Beschreibung</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Zeiten</th>
        <td mat-cell *matCellDef="let element">
          <div class="times-display">
            <div class="timespan-bar" [style]="'width:' + calcTimespan(element) + '%; margin-left:' + calcTimespanOffset(element) + '%;'">
              <div class="time-bar" [style]="'width:' + calcTime(element) + '%; margin-left:' + calcTimeOffset(element) + '%;'">
                <div class="timestart-bar">
                  <div class="timestart-text">
                    {{ element.idealTime | date: 'HH:mm' }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Repeat Column -->
      <ng-container matColumnDef="repeat">
        <th mat-header-cell *matHeaderCellDef>Tage</th>
        <td mat-cell *matCellDef="let element">DAYS</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell *matCellDef="let element">ACTIONS</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
