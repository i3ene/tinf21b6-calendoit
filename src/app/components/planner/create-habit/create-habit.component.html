<div class="container">
  <table [formGroup]="form" class="form-table app-border app-background">
    <thead>
      <tr>
        <td align="left">
          <h2>Gewohnheit anlegen</h2>
        </td>
        <td align="right">
          <button mat-icon-button (click)="openHelp()">
            <mat-icon>help</mat-icon>
          </button>
        </td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Event</mat-label>
            <input
              #inputEvent
              matInput
              type="text"
              formControlName="title"
              required
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <input matInput type="color" formControlName="colorPrimary" />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Start</mat-label>
            <input
              matInput
              type="date"
              mwlFlatpickr
              [altInput]="true"
              [convertModelValue]="true"
              dateFormat="Y-m-d"
              altFormat="F j, Y"
              [time24hr]="true"
              placeholder="Not set"
              formControlName="start"
              required
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Tage</mat-label>
            <mat-select formControlName="days" multiple>
              <mat-option>TAG1</mat-option>
              <mat-option>TAG2</mat-option>
              <mat-option>TAG3</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Beginn</mat-label>
            <input
              matInput
              type="datetime"
              mwlFlatpickr
              [altInput]="true"
              [convertModelValue]="true"
              dateFormat="H:i"
              altFormat="H:i"
              placeholder="Not set"
              [noCalendar]="true"
              [enableTime]="true"
              [time24hr]="true"
              formControlName="startTime"
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Ende</mat-label>
            <input
              matInput
              type="datetime"
              mwlFlatpickr
              [altInput]="true"
              [convertModelValue]="true"
              dateFormat="H:i"
              altFormat="H:i"
              placeholder="Not set"
              [noCalendar]="true"
              [enableTime]="true"
              [time24hr]="true"
              formControlName="endTime"
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Deadline">
              <mat-form-field appearance="fill">
                <mat-label>Deadline</mat-label>
                <input
                  #inputDatedeadline
                  matInput
                  type="date"
                  formControlName="deadline"
                  required
                />
              </mat-form-field>
            </mat-tab>
            <mat-tab label="Wochen">
              <mat-form-field>
                <mat-label>Anzahl</mat-label>
                <input
                  matInput
                  type="number"
                  formControlName="count"
                  min="1"
                />
              </mat-form-field>
            </mat-tab>
          </mat-tab-group>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="right">
          <button
            mat-flat-button
            color="primary"
            (click)="add()"
            [disabled]="!form.valid"
          >
            Hinzuf√ºgen
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
