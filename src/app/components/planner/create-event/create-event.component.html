<!--planner input-->
<div class="container">
  <div [formGroup]="form">
    <mat-form-field>
      <mat-label>Event</mat-label>
      <input
        #inputEvent
        matInput
        type="text"
        formControlName="title"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <input
        #inputDescription
        matInput
        type="text"
        formControlName="description"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input
        #inputDatedeadline
        matInput
        type="date"
        formControlName="deadline"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Startdatum</mat-label>
      <input
        #inputDatebeginn
        matInput
        type="date"
        formControlName="begin"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enddatum</mat-label>
      <input
        #inputDateend
        matInput
        type="date"
        formControlName="finish"
        required
      />
    </mat-form-field>
    <button mat-flat-button (click)="add()" [disabled]="!form.valid">
      Enter
    </button>
  </div>
</div>
